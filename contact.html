<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class ="navbar"></div>
<div class ="col-md-4 mx-auto">
    <form>
<div class="input-group">
  <span class="input-group-text">First and last name</span>
  <input type="text" placeholder="First name" aria-label="First name" class="form-control">
  <input type="text" placeholder="Last name"aria-label="Last name" class="form-control">
    <select class = "form-select" id="sex">
        <option selected>Select your sex</option>
        <option value="m">Male</option>
        <option value="f">Female</option>
        <option value="o">Other</option>
    </select>
</div>

<div class="input" data-provide="datepicker">
    <label for="agegroup">Age:</label>
<select class = "form-select" id="agegroup">
        <option selected>Select your age group</option>
        <option value="child">1-18</option>
        <option value="adult">18-60</option>
        <option value="elderly">60+</option>
    </select>
</div>

<div class="mb-3">
  <label for="EmailInput" class="form-label">Email address</label>
  <input type="email" class="form-control" id="EmailInput" placeholder="name@example.com">
</div>

<div class="mb-3">
  <label for="TextArea" class="form-label">Share with others: </label>
  <textarea class="form-control" id="TextArea" rows="3"></textarea>
</div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Send</button>
        <button type="reset" class="btn btn-primary">Clear</button>
    </div>
</form>
</div>
<footer class="footer">Copyrights &copy; Dominik SÄ™k | 2021</footer>
<div class ="scroll">
    <button class ="btn btn-success">scroll to top</button>
</div>
<script src="navbar.js"></script>
<script src="scroll.js"></script>

</body>
</html>
