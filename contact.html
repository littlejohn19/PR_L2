<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grzegorz Gancarz</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<meta name="author" content="Grzegorz Gancarz">
</head>

<body>
<div class="navbar">

</div>

<div class="container">
<form class="row g-3">
  <div class="row g-3">
  <div class="col">
    <input type="text" class="form-control" placeholder="Imie" aria-label="Imie">
  </div>
  <div class="col">
    <input type="text" class="form-control" placeholder="Nazwisko" aria-label="Nazwisko">
  </div>
</div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" placeholder="email">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Miasto</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Wojewodztwo</label>
    <select id="inputState" class="form-select">
      <option selected>Wybierz...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Kod pocztowy</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
</div>

<footer class="stopka">
  Copyrights &copy Grzegorz i Gancarz | 2021
</footer>

<script src="js/navbar.js"></script>
</body>
</html>
