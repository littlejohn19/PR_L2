<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mega strona</title>
	<link href="style.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
<div class="container-sm">
	<form>
		<div class="mb-3">
			<label for="formGroupExampleInput" class="form-label">Imie:</label>
			<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Podaj imie">
		</div>	
		<div class="mb-3">
			<label for="formGroupExampleInput" class="form-label">Nazwisko:</label>
			<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Podaj nazwisko">
		</div>	<div class="mb-3">
			<label for="formGroupExampleInput" class="form-label">Email:</label>
			<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Podaj Email">
		</div>
		
		<div class="form-check form-check-inline" >
			<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
			<label class="form-check-label" for="flexRadioDefault1">
				Mężczyzna
			</label>
		</div>
		<div class="form-check form-check-inline" >
			<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
			<label class="form-check-label" for="flexRadioDefault2">
				Kobieta
			</label>
		</div>
		
		<div class="mb-3">
			<label for="exampleFormControlTextarea1" class="form-label">Opis</label>
			<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
		</div>

		<div class="mb-3">
			<label for="formGroupExampleInput" class="form-label">Wiek:</label>
			<input type="number" class="form-control" id="formGroupExampleInput" placeholder="Podaj imie">
		</div>	
		
		<select class="form-select" aria-label="Default select example">
			<option selected>Panna/Kawaler</option>
			<option value="1">Inny</option>
			<option value="2">Nie wiem</option>
		</select>
		<br>
		<button type="submit" class="btn btn-primary">Wyślij</button>
		<button type="reset" class="btn btn-primary">Wyczyść</button>
	</form>	
</div>
</body>
</html>
